name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, xml, curl, zip
          coverage: none

      - name: Install Composer dependencies
        working-directory: wp-content/plugins/synced-pattern-popups
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit tests
        working-directory: wp-content/plugins/synced-pattern-popups
        run: vendor/bin/phpunit
        continue-on-error: false

  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install npm dependencies
        working-directory: wp-content/plugins/synced-pattern-popups
        run: npm install

      - name: Run Jest tests
        working-directory: wp-content/plugins/synced-pattern-popups
        run: npm run test:js
        continue-on-error: false

  test-status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: [php-tests, js-tests]
    
    steps:
      - name: All tests passed
        run: echo "All test suites passed successfully"
